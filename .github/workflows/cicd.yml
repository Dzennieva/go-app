name: CICD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/set-up-go@v2
        with:
          go-version: '1.22'

      - name: Build Go application
        run: go build -o go-app

      - name: Run tests
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.56.2
    
  push:
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME}}/go-app:${{github.run_id}}

  update-tag-helm:
    runs-on: ubuntu-latest

    needs: push

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update docker image version
        run: |
          sed -i 's|tag: .*|tag: "${{github.run_id}}"|' helm/go-web-app/values.yaml
          
      - name: Commit and push changes
        run: |
          git config --global user.name "Dzennieva"
          git config --global user.email "jenniferajibo@gmail.com"
          git add helm/go-web-app/values.yaml
          git commit -m "Update Docker image tag to ${{github.run_id}}"
          git push